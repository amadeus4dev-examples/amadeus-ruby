language: ruby
cache: bundler
rvm:
- 2.2
- 2.3
- 2.4
- 2.5
- ruby-head
- jruby
branches:
  only:
    master
matrix:
  fast_finish: true
  allow_failures:
  - rvm: ruby-head
  - rvm: jruby
deploy:
